<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>HOME</title>
  <!--CSS-->
  <link rel="stylesheet" href="../lib/vant-ui/vant.min.css"/>
  <link rel="stylesheet" href="../style/main.css"/>
  <!--JavaScript-->
  <script type="text/javascript" src="../lib/zepto/zepto.min.js"></script>
  <script type="text/javascript" src="../lib/vue/vue.min.js"></script>
  <script type="text/javascript" src="../lib/vant-ui/vant.min.js"></script>
  <script type="text/javascript" src="../utils/utils.js"></script>
  <script type="text/javascript" src="../components/SelectImages.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</head>
<style>
  .jch-add {
    position: absolute;
    text-align: center;
    z-index: 2;
    line-height: 0;
    top: -20px;
    width: 100px;
    font-size: 40px;
    margin-left: -50px;
    left: 50%;
  }
  .menuBtn {
    text-align: center;
    margin: 40px auto;
    width: 100px;
    height: 100px;
  }
  .iconBox {
    display: inline-block;
    padding: 14px;
    border: 1px solid #6c6c6c;
    border-radius: 8px;
    background-color: #fff;
  }
</style>
<body>
<div class="page" id="app" v-cloak>
  <div class="m-content" style="top: 0;bottom: 50px;padding: 0;">
    <van-swipe :autoplay="3000" style="height: 200px;">
      <van-swipe-item v-for="(image, index) in bannerList"
                      :key="index">
        <img :src="image" style="width: 100%;height: 100%;">
      </van-swipe-item>
    </van-swipe>
    <van-row>
      <van-col span="12" v-for="menu in menuList">
        <div class="menuBtn"  @click="menuNavigateTo(menu)">
          <div class="iconBox">
            <van-icon style="font-size: 40px" :name="menu.icon"></van-icon>
          </div>
          <div style="margin-top: 15px;">{{menu.title}}</div>
        </div>
      </van-col>
    </van-row>
  </div>
  <div class="m-footer">
    <van-tabbar v-model="active" style="position: relative">
      <van-tabbar-item icon="wap-home">首页</van-tabbar-item>
      <van-tabbar-item>
        <div style="color:#fff">.</div>
        <div>记采货</div>
      </van-tabbar-item>
      <van-tabbar-item icon="contact">我的</van-tabbar-item>
      <van-icon class="jch-add" @click="navigateToOrderModule">
        <van-icon name="add-o" style="background-color: white;border-radius: 50%"></van-icon>
      </van-icon>
    </van-tabbar>
  </div>
</div>
<script type="text/javascript">
  U.on("H5Ready", function () {
    A.init();
  });
</script>
</body>
</html>
